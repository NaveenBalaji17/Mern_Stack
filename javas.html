<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Stone Paper Scissor Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0f0f0f, #050505);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      gap: 40px;
    }

    .choice {
      width: 120px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
      transition: transform 0.4s;
    }

    .choice:hover {
      transform: scale(1.2) rotateY(360deg);
    }

    .face {
      width: 100%;
      height: 100%;
      background-color: #111;
      border: 3px solid #0ff;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #0ff;
      transition: transform 0.5s;
      font-size: 1.2rem;
    }

    .result {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 20px;
      height: 40px;
      text-shadow: 0 0 10px #f0f;
    }

    .ambience {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 255, 0.05),
        rgba(0, 255, 255, 0.05) 10px,
        transparent 10px,
        transparent 20px
      );
      pointer-events: none;
      z-index: -1;
      animation: ambientMove 10s linear infinite;
    }

    @keyframes ambientMove {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 100px 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Stone Paper Scissor 3D</h1>
  <div class="game-container">
    <div class="choice" onclick="play('stone')">
      <div class="face">ü™® Stone</div>
    </div>
    <div class="choice" onclick="play('paper')">
      <div class="face">üìÑ Paper</div>
    </div>
    <div class="choice" onclick="play('scissor')">
      <div class="face">‚úÇÔ∏è Scissor</div>
    </div>
  </div>
  <div class="result" id="result"></div>
  <div class="ambience"></div>

  <script>
    function play(userChoice) {
      const choices = ['stone', 'paper', 'scissor'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let resultText = '';

      if (userChoice === computerChoice) {
        resultText = `Draw! Both chose ${userChoice}`;
      } else if (
        (userChoice === 'stone' && computerChoice === 'scissor') ||
        (userChoice === 'paper' && computerChoice === 'stone') ||
        (userChoice === 'scissor' && computerChoice === 'paper')
      ) {
        resultText = `You Win! ${userChoice} beats ${computerChoice}`;
      } else {
        resultText = `You Lose! ${computerChoice} beats ${userChoice}`;
      }

      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
